<h4>New Post</h4>
<hr/>
<form>
    <div class="form-group">
      <label for="name">Name</label>
      <input id="names" [(ngModel)]="names" name="names" type="text" class="form-control"  placeholder="Name">
      <small id="name-small" class="form-text text-muted">Complet the name</small>
    </div>

    <div class="form-group">
      <label for="observation">Observation</label>
      <input id="observation" [(ngModel)]="observation" name="observation" type="text" class="form-control"  placeholder="Observation">
      <small id="observation-small" class="form-text text-muted">Complet the observation</small>
    </div>

    <div class="form-group">
        <label for="name">Post</label>
        <textarea type="text" [(ngModel)]="post" name="post" class="form-control" id="post" placeholder="Post"></textarea>
        <small id="post-small" class="form-text text-muted">Complet the post</small>
    </div>   
    <button (click)="send()" type="button" class="btn btn-primary">Submit</button>
</form>
